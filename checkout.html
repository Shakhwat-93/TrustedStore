<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্ডার কনফার্ম করুন</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; }
        .theme-bg { background-color: #006D5B; }
        .theme-text { color: #006D5B; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #ffffff; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white shadow-sm py-5 mb-8 border-b border-gray-100">
        <div class="container mx-auto px-4 text-center">
            <a href="index.html" class="text-2xl font-bold theme-text">চেকআউট</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 pb-20 max-w-5xl fade-in">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <div class="w-full lg:w-2/3">
                <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-100 mb-6">
                    <h2 class="text-xl font-bold mb-6 border-b pb-3 theme-text flex items-center gap-2">
                        <span class="bg-[#006D5B]/10 w-8 h-8 rounded-full flex items-center justify-center text-sm">১</span> আপনার তথ্য দিন
                    </h2>
                    <form id="order-form" class="space-y-5">
                        <div>
                            <label class="block font-bold text-gray-700 mb-2 text-sm">আপনার নাম</label>
                            <input type="text" id="cus_name" placeholder="পুরো নাম" class="w-full border border-gray-200 p-3.5 rounded-lg focus:outline-none focus:border-[#006D5B] bg-gray-50/50" required>
                        </div>
                        <div>
                            <label class="block font-bold text-gray-700 mb-2 text-sm">মোবাইল নাম্বার (১১ ডিজিট)</label>
                            <input type="tel" id="cus_phone" placeholder="017xxxxxxxx" pattern="[0-9]{11}" maxlength="11" class="w-full border border-gray-200 p-3.5 rounded-lg focus:outline-none focus:border-[#006D5B] bg-gray-50/50" required>
                        </div>
                        <div>
                            <label class="block font-bold text-gray-700 mb-2 text-sm">সম্পূর্ণ ঠিকানা</label>
                            <textarea id="cus_address" placeholder="বাসা নং, রোড নং, এলাকা..." class="w-full border border-gray-200 p-3.5 rounded-lg focus:outline-none focus:border-[#006D5B] bg-gray-50/50" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <div class="w-full lg:w-1/3">
                <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 sticky top-6">
                    <h2 class="text-lg font-bold mb-4 text-gray-800">অর্ডার সামারি</h2>
                    <div id="cart-items" class="space-y-4 mb-6 max-h-64 overflow-y-auto pr-2"></div>
                    
                    <div class="mb-4 bg-gray-50 p-3 rounded-xl border border-dashed border-gray-200">
                        <h3 class="text-xs font-bold text-gray-500 mb-2 uppercase">ডেলিভারি এরিয়া সিলেক্ট করুন</h3>
                        <div class="space-y-2">
                            <label class="flex items-center p-3 border rounded-lg cursor-pointer transition bg-white border-[#006D5B] ring-1 ring-[#006D5B]">
                                <input type="radio" name="delivery" value="60" onchange="updateTotal()" checked class="h-4 w-4 text-[#006D5B]">
                                <div class="ml-3 flex-1"><span class="block font-bold text-sm text-gray-800">ঢাকার ভিতরে</span></div><span class="font-bold text-sm text-gray-800">৳৬০</span>
                            </label>
                            <label class="flex items-center p-3 border rounded-lg cursor-pointer transition bg-white border-gray-200">
                                <input type="radio" name="delivery" value="120" onchange="updateTotal()" class="h-4 w-4 text-[#006D5B]">
                                <div class="ml-3 flex-1"><span class="block font-bold text-sm text-gray-800">ঢাকার বাহিরে</span></div><span class="font-bold text-sm text-gray-800">৳১২০</span>
                            </label>
                        </div>
                    </div>

                    <div class="border-t border-gray-100 pt-4 space-y-2 text-gray-600 text-sm">
                        <div class="flex justify-between"><span>পণ্যের দাম</span><span id="subtotal" class="font-bold text-gray-800">৳0</span></div>
                        <div class="flex justify-between"><span>ডেলিভারি চার্জ</span><span id="delivery-fee" class="font-bold text-gray-800">৳60</span></div>
                        <div class="flex justify-between font-bold text-xl theme-text border-t pt-2 mt-2"><span>সর্বমোট</span><span id="grand-total">৳0</span></div>
                    </div>

                    <button onclick="placeOrder()" id="order-btn" class="w-full theme-bg text-white py-4 rounded-xl mt-6 font-bold hover:bg-[#005a4b] transition shadow-lg text-lg flex justify-center items-center gap-2">
                        <span>অর্ডার কনফার্ম করুন</span> <i class="fas fa-check-circle"></i>
                    </button>
                    <p class="text-center text-xs text-gray-400 mt-2">ক্যাশ অন ডেলিভারি প্রযোজ্য</p>
                </div>

                <div class="mt-4 bg-blue-50 p-5 rounded-2xl border border-blue-100 shadow-sm text-center">
                    <h3 class="font-bold text-blue-800 mb-2"><i class="fas fa-mobile-alt"></i> পেমেন্ট মেথড</h3>
                    <p class="text-xs text-blue-600 mb-3">এডভান্স পেমেন্ট করতে চাইলে নিচের নাম্বারে পাঠাতে পারেন।</p>
                    <div class="bg-white py-2 px-4 rounded-lg inline-block border border-blue-200">
                        <p class="font-bold text-lg text-gray-800 tracking-wider select-all">017XX-XXXXXX</p>
                        <p class="text-[10px] text-gray-500 uppercase font-bold mt-1">Bkash / Nagad (Personal)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwzAFmcBJZNoii1G7pQZ2lPFBRQ-vRgdm872Wx9ilAyv5Q6GitmG9XufQJl_zlmxCRb/exec';

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function renderCart() {
            const container = document.getElementById('cart-items');
            let subtotal = 0;
            if(cart.length === 0) {
                container.innerHTML = "<p class='text-red-400 text-center py-4 text-sm'>কোনো পণ্য নেই!</p>";
                document.getElementById('order-btn').disabled = true;
            } else {
                document.getElementById('order-btn').disabled = false;
                container.innerHTML = "";
                cart.forEach((item, index) => {
                    subtotal += parseInt(item.price);
                    container.innerHTML += `<div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg border border-gray-100"><div class="flex items-center gap-3"><img src="${item.img}" class="w-12 h-12 rounded-md object-cover border" onerror="this.src='https://via.placeholder.com/50'"><div><p class="text-sm font-bold text-gray-800 line-clamp-1 w-32">${item.name}</p><p class="text-xs theme-text font-bold">৳${item.price}</p></div></div><button onclick="removeItem(${index})" class="text-gray-400 hover:text-red-500 transition"><i class="fas fa-times"></i></button></div>`;
                });
            }
            document.getElementById('subtotal').innerText = '৳' + subtotal;
            updateTotal();
        }

        function updateTotal() {
            let subtotal = 0; cart.forEach(i => subtotal += parseInt(i.price));
            const radios = document.getElementsByName('delivery');
            radios.forEach(r => {
                const l = r.parentElement;
                if(r.checked) { l.classList.add('bg-[#006D5B]/5', 'border-[#006D5B]', 'ring-1', 'ring-[#006D5B]'); l.classList.remove('border-gray-200'); } 
                else { l.classList.remove('bg-[#006D5B]/5', 'border-[#006D5B]', 'ring-1', 'ring-[#006D5B]'); l.classList.add('border-gray-200'); }
            });
            const d = parseInt(document.querySelector('input[name="delivery"]:checked').value);
            document.getElementById('delivery-fee').innerText = '৳' + d;
            document.getElementById('grand-total').innerText = '৳' + (subtotal + d);
        }

        function removeItem(i) { cart.splice(i, 1); localStorage.setItem('cart', JSON.stringify(cart)); renderCart(); }

        function placeOrder() {
            if(cart.length === 0) { Swal.fire('Error', 'কার্ট খালি!', 'error'); return; }
            const name = document.getElementById('cus_name').value.trim();
            const phone = document.getElementById('cus_phone').value.trim();
            const address = document.getElementById('cus_address').value.trim();

            if(!name || !phone || !address) { Swal.fire('Warning', 'সব তথ্য পূরণ করুন', 'warning'); return; }
            if(!/^\d{11}$/.test(phone)) { Swal.fire('Invalid Phone', 'সঠিক ১১ ডিজিটের মোবাইল নাম্বার দিন', 'error'); return; }

            const btn = document.getElementById('order-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<span class="loader"></span> প্রসেসিং...`;
            btn.disabled = true;

            let subtotal = 0; cart.forEach(i => subtotal += parseInt(i.price));
            const dCharge = parseInt(document.querySelector('input[name="delivery"]:checked').value);
            const total = subtotal + dCharge;
            const dMethod = dCharge === 60 ? "Inside Dhaka" : "Outside Dhaka";
            const items = cart.map(i => `${i.name} (৳${i.price})`).join(", ");

            const orderData = {
                action: 'order',
                name: name,
                phone: phone,
                address: address + ` (${dMethod})`,
                items: items,
                total: total
            };

            fetch(scriptURL, { method: 'POST', body: JSON.stringify(orderData) })
            .then(res => res.json())
            .then(data => {
                if(data.result === 'success') {
                    localStorage.removeItem('cart');
                    Swal.fire({
                        icon: 'success',
                        title: 'অর্ডার সফল!',
                        text: 'শীঘ্রই আমাদের প্রতিনিধি যোগাযোগ করবেন।',
                        confirmButtonText: 'হোমে ফিরে যান',
                        confirmButtonColor: '#006D5B'
                    }).then(() => { window.location.href = 'index.html'; });
                } else { throw new Error("Server Error"); }
            })
            .catch(err => {
                console.error(err);
                Swal.fire('Error', 'নেটওয়ার্ক সমস্যা, আবার চেষ্টা করুন।', 'error');
            })
            .finally(() => { btn.innerHTML = originalText; btn.disabled = false; });
        }
        renderCart();
    </script>
</body>
</html>
